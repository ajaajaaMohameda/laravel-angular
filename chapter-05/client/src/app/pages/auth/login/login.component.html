<main role="main">
  <div class="container">
    <form class="form-signin" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="text-center mb-4">
        <h1 class="h3 mt-3 mb-3 font-weight-normal">Welcome</h1>
        <p>Motorcycle builders and road lovers</p>
        <hr>
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
        [(ngModel)]="user.email" #email="ngModel"
        type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password" #password="ngModel"
        type="password" id="password" class="form-control" placeholder="Password">
      </div>

      <button class="btn lg btn-primary btn-block mt-5" type="submit">Login</button>
    </form>
  </div>
</main>
